{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock title %}

{% block body %}
<section class="content">
    <div class="container-fluid">
        <h1>Teacher Dashboard</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="images">Upload Images</label>
                <input type="file" id="images" name="images" multiple class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <!-- Additional button for video capture -->
            <button type="button" class="btn btn-secondary mt-3" onclick="startVideoCapture()">Capture Live Video</button>
        </form>
        <!-- Additional content for teacher dashboard -->
    </div>
</section>

<script>
    function startVideoCapture() {
        // Redirect to a view that asks for camera permissions and handles video capture
        window.location.href = "{% url 'video_capture' %}"; // Assuming 'video_capture' is the URL name of the video capture view
    }
</script>
{% endblock body %}
